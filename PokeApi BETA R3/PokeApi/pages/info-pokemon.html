<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../assets/css/info-pokemon.css" />
  </head>
  <body>
    <div class="card">
      <div class="content">
        <svg
          class="rectangle-1"
          width="900"
          height="595"
          viewBox="0 0 900 595"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M112.5 0H870C886.569 0 900 13.4315 900 30V565C900 581.569 886.569 595 870 595H0L112.5 0Z"
            fill="#051B3F"
          />
        </svg>

        <div class="content-pokemon">
          <div class="pokemon-img">
            <img class="_001" src="../assets/img/001.png" />
          </div>
          <div class="title-evolution"></div>
          <div class="evolutions">
            <div class="evolucion-1">
              <div class="ellipse-2"></div>
              <img class="_001-2" src="../assets/img/001.png" />
            </div>
            <div class="evolucion-2">
              <div class="ellipse-3"></div>
              <img class="_002-1" src="../assets/img/002.png" />
            </div>
            <div class="evolucion-3">
              <div class="ellipse-4"></div>
              <img class="_003-1" src="../assets/img/003.png" />
            </div>
          </div>
          <div class="evoluciones">Evoluciones</div>
        </div>
        <div class="content-info">
          <div class="pokemon-id">
            <div class="pokemon-number">
              <div class="_0012">#001</div>
            </div>
            <div class="pokemon-name">
              <h1 class="bulbasaur">BULBASAUR</h1>
            </div>
          </div>
          <div class="informaci-n">Información</div>
          <div class="atribute">
            <div class="frame-2">
              <div class="frame-1">
                <div class="weight">
                  <img class="weight2" src="../assets/img/weight.png" />
                </div>
                <div class="_6-9-kg">6,9 kg</div>
              </div>
              <div class="peso">Peso</div>
            </div>
            <div class="divider"></div>
            <div class="frame-4">
              <div class="frame-3">
                <div class="ruler-vertical">
                  <img class="ruler-vertical2" src="../assets/img/rule.png" />
                </div>
                <div class="_0-7-m">0,7 m</div>
              </div>
              <div class="altura">Altura</div>
            </div>
            <div class="divider"></div>
            <div class="frame-6">
              <div class="frame-5">
                <div class="semilla-espesura">Semilla<br />Espesura</div>
              </div>
              <div class="categor-a-habilidad">Categoría<br />Habilidad</div>
            </div>
          </div>
          <div class="estad-sticas">Estadísticas</div>
          <div class="base-stats">
            <div class="label">
              <div class="hp">HP</div>
              <div class="atk">ATK</div>
              <div class="def">DEF</div>
              <div class="satk">SATK</div>
              <div class="sdef">SDEF</div>
              <div class="spd">SPD</div>
            </div>
            <div class="divider2"></div>
            <div class="data">
              <div class="_045">045</div>
              <div class="_049">049</div>
              <div class="_049">049</div>
              <div class="_065">065</div>
              <div class="_065">065</div>
              <div class="_045">045</div>
            </div>
            <div class="chart">
              <div class="chart-1">
                <div class="value">
                  <div class="rectangle-4"></div>
                </div>
                <div class="background"></div>
              </div>
              <div class="chart-2">
                <div class="value2">
                  <div class="rectangle-4"></div>
                </div>
                <div class="background"></div>
              </div>
              <div class="chart-3">
                <div class="value2">
                  <div class="rectangle-4"></div>
                </div>
                <div class="background"></div>
              </div>
              <div class="chart-4">
                <div class="value3">
                  <div class="rectangle-4"></div>
                </div>
                <div class="background"></div>
              </div>
              <div class="chart-5">
                <div class="value4">
                  <div class="rectangle-4"></div>
                </div>
                <div class="background"></div>
              </div>
              <div class="chart-6">
                <div class="value">
                  <div class="rectangle-4"></div>
                </div>
                <div class="background"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="rectangle-3"></div>
      </div>
      <img class="close" src="../assets/img/close.png" />
    </div>
  </body>
</html>
